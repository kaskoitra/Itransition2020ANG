<div class="restriction">
  <mat-card-content>
    <form class="my-form" [formGroup]="addForm">
      <mat-form-field class="full-width">
        <mat-label>Username</mat-label>
        <input  matInput formControlName="username" placeholder="Username" required>
      </mat-form-field>
      <mat-form-field class="full-width">
        <mat-label>First Name</mat-label>
        <input  matInput formControlName="firstName" placeholder="First name" required>
      </mat-form-field>
      <mat-form-field class="full-width">
        <mat-label>Last Name</mat-label>
        <input  matInput formControlName="lastName" placeholder="Last Name" required>
      </mat-form-field>
      <mat-form-field class="full-width">
        <mat-label>Address</mat-label>
        <input  matInput placeholder="Address">
      </mat-form-field>
      <mat-form-field class="full-width">
        <mat-label>Email</mat-label>
        <input  matInput placeholder="Email">
      </mat-form-field>
      <mat-form-field class="full-width">
        <mat-label>Password</mat-label>
        <input  matInput formControlName="password" placeholder="Password" required>
      </mat-form-field>
    </form>
  </mat-card-content>

  <section class="example-section">
    <label class="example-margin grey-color">Gender:</label><br>
    <mat-radio-group [(ngModel)]="gender">
      <mat-radio-button class="example-margin" value="Male">Male</mat-radio-button>
      <mat-radio-button class="example-margin" value="Female">Female</mat-radio-button>
      <mat-radio-button class="example-margin" value="Other">Other</mat-radio-button>
    </mat-radio-group>
  </section>

  <mat-form-field>
    <mat-label>Date of Birth</mat-label>
    <input matInput [matDatepicker]="picker" placeholder="Choose a date">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>

  <mat-card-content>
    <form class="my-form">
      <!--FORM FIELDS-->
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button (click)="register()" color="primary">REGISTER</button>
  </mat-card-actions>
</div>
